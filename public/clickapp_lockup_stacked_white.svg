<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Click'App stacked lockup (white)">
  <style>
    .white{fill:#FFFFFF}   /* white */
    .accent{fill:#F59E0B}  /* amber accent for dark backgrounds */
  </style>
  
  <!-- Icon centered at top with clear space (inverted colors for dark backgrounds) -->
  <g transform="translate(208, 32)">
    <!-- outer amber rounded square -->
    <rect x="0" y="0" width="224" height="224" rx="48" fill="#F59E0B"/>
    <!-- inner teal rounded square -->
    <rect x="40" y="40" width="144" height="144" rx="28" fill="#0F766E"/>
    <!-- pointer (white), angled toward lower-right -->
    <path fill="#FFFFFF" d="M102 76 l48 22 c4 2 4 7 0 9 l-20 10 9 20 c2 5-3 9-8 7 l-21-10 -11 21 c-2 4-7 4-9 0 l-21-48 c-2-4 2-8 6-7 l20 8 11-17 c2-3 6-4 8-1z"/>
    <!-- small round notch (amber) near tip -->
    <circle cx="140" cy="148" r="8" fill="#F59E0B"/>
  </g>
  
  <!-- Wordmark centered below icon with clear space (56px gap = icon height / 4) -->
  <text x="320" y="400" class="white" text-anchor="middle"
        font-family="Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif"
        font-size="96" font-weight="700" letter-spacing="-0.02em">
    Click<tspan class="accent">'</tspan>App
  </text>
</svg>

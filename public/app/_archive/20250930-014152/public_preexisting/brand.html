<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Click’App — Brand</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<style>
  body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px;color:#0f172a;}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{border:1px solid #e2e8f0;border-radius:12px;padding:16px}
  .dl{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  a.button{display:inline-block;padding:8px 12px;border:1px solid #0f766e;border-radius:8px;text-decoration:none;color:#0f766e}
</style>
</head>
<body>
  <h1>Click’App — Brand Assets</h1>
  <p>Clear space: <code>16px</code> around the logo. Minimum size: <code>32px</code> tall. Don’t stretch, recolor, or place white on light.</p>
  <div class="grid">
    <div class="card">
      <h3>Icon (light)</h3>
      <img src="/clickapp_icon_ink.svg" alt="icon ink" style="height:64px">
      <div class="dl"><a class="button" href="/clickapp_icon_ink.svg" download>Download SVG</a></div>
    </div>
    <div class="card">
      <h3>Icon (dark)</h3>
      <div style="background:#0f172a;padding:12px;border-radius:8px;display:inline-block">
        <img src="/clickapp_icon_white.svg" alt="icon white" style="height:64px">
      </div>
      <div class="dl"><a class="button" href="/clickapp_icon_white.svg" download>Download SVG</a></div>
    </div>
    <div class="card">
      <h3>Wordmark (light)</h3>
      <img src="/clickapp_wordmark_ink.svg" alt="wordmark ink" style="height:64px">
      <div class="dl"><a class="button" href="/clickapp_wordmark_ink.svg" download>Download SVG</a></div>
    </div>
    <div class="card">
      <h3>Wordmark (dark)</h3>
      <div style="background:#0f172a;padding:12px;border-radius:8px;display:inline-block">
        <img src="/clickapp_wordmark_white.svg" alt="wordmark white" style="height:64px">
      </div>
      <div class="dl"><a class="button" href="/clickapp_wordmark_white.svg" download>Download SVG</a></div>
    </div>
  </div>
</body>
</html>
